<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wahrheit oder Pflicht</title>
<style>
  body { font-family: Arial, sans-serif; background:#111; color:white; text-align:center; padding:20px;}
  button { padding:12px 20px; margin:10px; font-size:16px; cursor:pointer;}
  select, input { padding:8px; margin:5px;}
  .card { margin-top:20px; padding:20px; background:#222; border-radius:10px;}
  .hidden { display:none; }

  #targetsBox{
    margin-top:10px;
    font-size:14px;
    opacity:.92;
    padding:10px 12px;
    background:#1a1a1a;
    border:1px solid #333;
    border-radius:10px;
    display:none;
  }
</style>
</head>
<body>

<h1>Wahrheit oder Pflicht</h1>

<div id="setup">
  <h3>Spieleranzahl</h3>
  <select id="playerCount" onchange="setPlayerCount()">
    <option value="2" selected>2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="8">8</option>
  </select>
  <br><br>

  <h2>Spieler hinzufügen</h2>
  <div id="players"></div>
  <button onclick="addPlayer()">+ Spieler</button>

  <h3>Level</h3>
  <select id="level">
    <option value="1">1 - Sanft</option>
    <option value="2">2 - Mittel</option>
    <option value="3">3 - Direkt</option>
    <option value="4">4 - Heavy</option>
    <option value="5">5 - Pervers & Dirty</option>
  </select>
  <br><br>

  <button onclick="startGame()">Spiel starten</button>
</div>

<div id="game" class="hidden">
  <h2 id="currentPlayer"></h2>

  <button onclick="draw('Wahrheit')">Wahrheit</button>
  <button onclick="draw('Pflicht')">Pflicht</button>

  <div id="result" class="card hidden">
    <p id="taskText"></p>
    <div id="targetsBox"></div>

    <div style="margin-top:12px;">
      <div style="margin-bottom:8px;">
        <button type="button" onclick="setTimerMinutes(1)">1 min</button>
        <button type="button" onclick="setTimerMinutes(3)">3 min</button>
        <button type="button" onclick="setTimerMinutes(5)">5 min</button>
      </div>

      <div style="display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap;">
        <label style="font-size:14px;">
          Minuten:
          <input id="timerInputMinutes" type="number" min="0" step="1" value="0" style="width:90px;">
        </label>

        <button type="button" onclick="startTaskTimer()">Timer starten</button>
        <button type="button" onclick="stopTaskTimer()">Stop</button>
      </div>

      <div id="timer" style="margin-top:10px; font-size:18px;"></div>
    </div>
  </div>

  <button onclick="nextPlayer()">Nächster Spieler</button>
</div>

<script>
let players = [];
let currentIndex = 0;
let tasks = [];

// -------- Helpers (strikt) --------
function norm(s){ return String(s ?? "").trim().toLowerCase(); }

function listFromCSV(s){
  const t = norm(s);
  if(!t || t === "alle") return ["alle"];
  // split by comma, trim each
  return t.split(",").map(x=>norm(x)).filter(Boolean);
}

function hasToken(listOrString, token){
  const tok = norm(token);
  const arr = Array.isArray(listOrString) ? listOrString : listFromCSV(listOrString);
  if(arr.includes("alle")) return true;
  return arr.includes(tok);
}

function shuffle(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}

function formatNames(names){
  if(!names || names.length===0) return "";
  if(names.length===1) return names[0];
  if(names.length===2) return `${names[0]} & ${names[1]}`;
  return `${names.slice(0,-1).join(", ")} & ${names[names.length-1]}`;
}

function hideTargets(){
  const box = document.getElementById("targetsBox");
  box.style.display = "none";
  box.innerHTML = "";
}
function showTargets(names){
  const box = document.getElementById("targetsBox");
  if(!names || names.length === 0){
    hideTargets(); return;
  }
  box.style.display = "block";
  box.innerHTML = `<b>Beteiligte:</b> ${formatNames(names)}`;
}

// -------- Spieler UI --------
function addPlayer(){
  const container = document.getElementById("players");
  const div = document.createElement("div");
  div.innerHTML = `
    <input placeholder="Name">
    <select>
      <option>männlich</option>
      <option>weiblich</option>
      <option>nonbinär</option>
    </select>
    <select>
      <option>hetero</option>
      <option>homo</option>
      <option>bi</option>
      <option>pan</option>
      <option>offen</option>
    </select>
  `;
  container.appendChild(div);
}

function setPlayerCount(){
  const n = parseInt(document.getElementById("playerCount").value, 10);
  const container = document.getElementById("players");
  container.innerHTML = "";
  for(let i=0;i<n;i++) addPlayer();
}

// -------- CSV Parser (robust genug für ; und Quotes) --------
function splitLine(line, sep){
  // simple CSV splitter with quotes support
  const out = [];
  let cur = "";
  let inQ = false;
  for(let i=0;i<line.length;i++){
    const ch = line[i];
    if(ch === '"'){
      if(inQ && line[i+1] === '"'){ cur += '"'; i++; }
      else inQ = !inQ;
    } else if(ch === sep && !inQ){
      out.push(cur); cur = "";
    } else {
      cur += ch;
    }
  }
  out.push(cur);
  return out.map(s=>String(s ?? "").trim());
}

async function loadTasks(){
  const response = await fetch('fragen.csv', { cache: "no-store" });
  if(!response.ok) throw new Error("fragen.csv nicht gefunden (muss im selben Ordner liegen).");

  const data = await response.text();
  const lines = data.split(/\r?\n/).filter(l => l.trim().length > 0);

  const header = lines.shift();
  const sep = header.includes(";") ? ";" : ",";

  const head = splitLine(header, sep).map(h=>norm(h));
  const idx = {
    type: head.indexOf("type"),
    text: head.indexOf("text"),
    level: head.indexOf("level"),
    wer: head.indexOf("wer"),
    allowed: head.indexOf("allowed"),
    target: head.indexOf("target"),
    timer: head.indexOf("timer"),
    zieltyp: head.indexOf("zieltyp"),
  };

  // Minimal Pflichtfelder
  if(idx.type < 0 || idx.text < 0 || idx.level < 0){
    throw new Error("CSV-Header muss mindestens enthalten: type;text;level;...");
  }

  tasks = lines.map(line=>{
    const cols = splitLine(line, sep);
    const get = (k, def="") => (idx[k] >= 0 ? (cols[idx[k]] ?? def) : def);

    return {
      type: get("type"),
      text: get("text"),
      level: Number(get("level","0")) || 0,

      wer: get("wer","alle"),
      allowed: get("allowed","alle"),
      target: get("target","alle"),
      timer: Number(get("timer","0")) || 0,

      zieltyp: get("zieltyp","Selbst") // Selbst/Einzel/Zwei/Gruppe/BeliebigViele
    };
  }).filter(t => t.type && t.text && t.level > 0);
}

// -------- Spiel --------
function startGame(){
  const container = document.getElementById("players").children;
  players = [];

  for(let p of container){
    const name = p.children[0].value.trim();
    const gender = p.children[1].value;
    const orientation = p.children[2].value;
    if(name){
      players.push({name, gender, orientation});
    }
  }

  if(players.length < 2){
    alert("Mindestens 2 Spieler!");
    return;
  }

  currentIndex = 0;
  document.getElementById("setup").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
  document.getElementById("currentPlayer").innerText = players[currentIndex].name + " ist dran";

  // Timer/Result reset
  document.getElementById("result").classList.add("hidden");
  hideTargets();
  stopTaskTimer();
}

function nextPlayer(){
  currentIndex = (currentIndex + 1) % players.length;
  document.getElementById("currentPlayer").innerText = players[currentIndex].name + " ist dran";
  document.getElementById("result").classList.add("hidden");
  hideTargets();
  stopTaskTimer();
}

// -------- Target / Mehrspieler Logik (strikt) --------
function eligibleTargetsForTask(task, activeIndex){
  const active = players[activeIndex];
  const others = players
    .map((p, idx) => ({...p, idx}))
    .filter(p => p.idx !== activeIndex);

  const targetGender = norm(task.target || "alle"); // "alle" oder "männlich"/"weiblich"/"nonbinär"
  return others.filter(o => targetGender === "alle" || norm(o.gender) === targetGender);
}

function requiredTargetsCount(zieltypRaw){
  const z = norm(zieltypRaw || "selbst");
  if(z === "selbst") return 0;
  if(z === "einzel") return 1;
  if(z === "zwei") return 2;
  if(z === "gruppe") return 1;          // mindestens 1 anderer
  if(z === "beliebigviele") return 2;   // mindestens 2 andere
  return 0;
}

function pickTargetsForTask(task, activeIndex){
  const z = norm(task.zieltyp || "selbst");
  const eligible = shuffle(eligibleTargetsForTask(task, activeIndex));
  if(z === "selbst") return [];

  if(z === "einzel") return eligible.slice(0,1).map(x=>x.name);
  if(z === "zwei") return eligible.slice(0,2).map(x=>x.name);
  if(z === "gruppe") return eligible.map(x=>x.name);

  if(z === "beliebigviele"){
    if(eligible.length <= 2) return eligible.map(x=>x.name);
    const count = 2 + Math.floor(Math.random() * (eligible.length - 1)); // 2..n
    return eligible.slice(0, count).map(x=>x.name);
  }
  return [];
}

// -------- Filter (strikt exakt) --------
function taskIsValid(task, requestedType, selectedLevel, activeIndex){
  const active = players[activeIndex];

  // Typ
  if(norm(task.type) !== norm(requestedType)) return false;

  // Level: EXAKT, nicht <=
  if(Number(task.level) !== Number(selectedLevel)) return false;

  // "wer": aktiver Spieler muss passen (alle oder exakt gender)
  const wer = norm(task.wer || "alle");
  const activeGender = norm(active.gender);
  if(!(wer === "alle" || wer === activeGender)) return false;

  // allowed: Orientierung des aktiven strikt (alle oder token)
  if(!hasToken(task.allowed, active.orientation)) return false;

  // zieltyp/targets: wenn Targets benötigt, müssen genug passende da sein
  const need = requiredTargetsCount(task.zieltyp);
  const eligibleCount = eligibleTargetsForTask(task, activeIndex).length;
  if(eligibleCount < need) return false;

  return true;
}

function draw(type){
  const selectedLevel = Number(document.getElementById("level").value) || 1;

  const validTasks = tasks.filter(t => taskIsValid(t, type, selectedLevel, currentIndex));
  if(validTasks.length === 0){
    alert("Keine passende Aufgabe gefunden (Filter/Spieleranzahl/Targets passen nicht).");
    return;
  }

  const chosen = validTasks[Math.floor(Math.random()*validTasks.length)];

  document.getElementById("taskText").innerText = chosen.text;
  document.getElementById("result").classList.remove("hidden");

  // Beteiligte anzeigen
  const targetNames = pickTargetsForTask(chosen, currentIndex);
  showTargets(targetNames);

  // Timer reset
  stopTaskTimer();
  document.getElementById("timer").innerText = "";
  document.getElementById("timerInputMinutes").value = "0";
}

// -------- Timer --------
let taskTimerInterval = null;
let taskTimerRemaining = 0;

function setTimerMinutes(min) {
  document.getElementById("timerInputMinutes").value = String(min);
}

function startTaskTimer() {
  stopTaskTimer();

  const mins = parseInt(document.getElementById("timerInputMinutes").value || "0", 10);
  if (!mins || mins <= 0) {
    document.getElementById("timer").innerText = "";
    alert("Bitte Minuten > 0 einstellen.");
    return;
  }

  taskTimerRemaining = mins * 60;
  renderTaskTimer();

  taskTimerInterval = setInterval(() => {
    taskTimerRemaining--;
    renderTaskTimer();

    if (taskTimerRemaining <= 0) {
      stopTaskTimer();
      document.getElementById("timer").innerText = "Zeit!";
    }
  }, 1000);
}

function stopTaskTimer() {
  if (taskTimerInterval) {
    clearInterval(taskTimerInterval);
    taskTimerInterval = null;
  }
}

function renderTaskTimer() {
  const m = Math.floor(taskTimerRemaining / 60);
  const s = taskTimerRemaining % 60;
  document.getElementById("timer").innerText =
    "Timer: " + String(m).padStart(2,"0") + ":" + String(s).padStart(2,"0");
}

// -------- Init --------
(async function init(){
  setPlayerCount(); // erzeugt Spielerfelder
  try{
    await loadTasks();
  }catch(e){
    alert("Fehler beim Laden der CSV: " + (e?.message || e));
  }
})();
</script>

</body>
</html>
