<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wahrheit oder Pflicht</title>
<style>
  body { font-family: Arial, sans-serif; background:#111; color:white; text-align:center; padding:20px;}
  button { padding:12px 20px; margin:10px; font-size:16px; cursor:pointer;}
  select, input { padding:8px; margin:5px;}
  .card { margin-top:20px; padding:20px; background:#222; border-radius:10px;}
  .hidden { display:none; }
  #players > div { margin: 6px 0; }
  #targetsBox{
    margin-top:10px;
    font-size:14px;
    opacity:.92;
    padding:10px 12px;
    background:#1a1a1a;
    border:1px solid #333;
    border-radius:10px;
    display:none;
  }
</style>
</head>
<body>

<h1>Wahrheit oder Pflicht</h1>

<div id="setup">
  <h3>Spieleranzahl</h3>
  <select id="playerCount">
    <option value="2" selected>2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="8">8</option>
  </select>

  <h2>Spieler hinzufügen</h2>
  <div id="players"></div>

  <div style="margin-top:10px;">
    <button type="button" onclick="addPlayer()">+ Spieler</button>
    <button type="button" onclick="setPlayerCount()">Auf Anzahl setzen</button>
  </div>

  <h3>Level (EXAKT)</h3>
  <select id="level">
    <option value="1">1 - Sanft</option>
    <option value="2">2 - Mittel</option>
    <option value="3">3 - Direkt</option>
    <option value="4">4 - Heavy</option>
    <option value="5">5 - Pervers & Dirty</option>
  </select>

  <br><br>
  <button onclick="startGame()">Spiel starten</button>

  <div style="opacity:.8;font-size:12px;margin-top:10px;">
    CSV im selben Ordner: <b>fragen.csv</b> (Semikolon-getrennt)
  </div>
</div>

<div id="game" class="hidden">
  <h2 id="currentPlayer"></h2>

  <button onclick="draw('Wahrheit')">Wahrheit</button>
  <button onclick="draw('Pflicht')">Pflicht</button>

  <div id="result" class="card hidden">
    <p id="taskText"></p>
    <div id="targetsBox"></div>

    <div style="margin-top:12px;">
      <div style="margin-bottom:8px;">
        <button type="button" onclick="setTimerMinutes(1)">1 min</button>
        <button type="button" onclick="setTimerMinutes(3)">3 min</button>
        <button type="button" onclick="setTimerMinutes(5)">5 min</button>
      </div>

      <div style="display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap;">
        <label style="font-size:14px;">
          Minuten:
          <input id="timerInputMinutes" type="number" min="0" step="1" value="0" style="width:90px;">
        </label>

        <button type="button" onclick="startTaskTimer()">Timer starten</button>
        <button type="button" onclick="stopTaskTimer()">Stop</button>
      </div>

      <div id="timer" style="margin-top:10px; font-size:18px;"></div>
    </div>
  </div>

  <button onclick="nextPlayer()">Nächster Spieler</button>
</div>

<script>
/* =========================
   STATE
========================= */
let players = [];
let currentIndex = 0;
let tasks = [];

/* =========================
   CSV PARSER (Semikolon, mit Quotes)
   - unterstützt "Text; mit ; im Text"
========================= */
function parseCSVLine(line, sep=";"){
  const out = [];
  let cur = "";
  let inQuotes = false;

  for(let i=0;i<line.length;i++){
    const ch = line[i];

    if(ch === '"'){
      // doppelte quotes "" -> "
      if(inQuotes && line[i+1] === '"'){
        cur += '"'; i++;
      } else {
        inQuotes = !inQuotes;
      }
      continue;
    }

    if(ch === sep && !inQuotes){
      out.push(cur);
      cur = "";
      continue;
    }

    cur += ch;
  }
  out.push(cur);
  return out.map(s => (s ?? "").trim());
}

/* =========================
   LOAD TASKS
========================= */
async function loadTasks(){
  const response = await fetch("fragen.csv", { cache: "no-store" });
  if(!response.ok) throw new Error("fragen.csv nicht gefunden (muss neben index.html liegen).");

  const text = await response.text();
  const lines = text.split(/\r?\n/).filter(l => l.trim().length > 0);

  const header = lines.shift();
  const headCols = parseCSVLine(header, ";").map(h => h.toLowerCase());
  const idx = {
    type: headCols.indexOf("type"),
    text: headCols.indexOf("text"),
    level: headCols.indexOf("level"),
    wer: headCols.indexOf("wer"),
    allowed: headCols.indexOf("allowed"),
    target: headCols.indexOf("target"),
    timer: headCols.indexOf("timer"),
    zieltyp: headCols.indexOf("zieltyp")
  };

  // Minimaler Check
  if(idx.type < 0 || idx.text < 0 || idx.level < 0){
    throw new Error("CSV Header ungültig. Erwartet: type;text;level;wer;allowed;target;timer;zieltyp");
  }

  tasks = lines.map(line => {
    const cols = parseCSVLine(line, ";");

    const t = {
      type: (cols[idx.type] || "").trim(),
      text: (cols[idx.text] || "").trim(),
      level: Number(cols[idx.level] || "0") || 0,
      wer: (idx.wer >= 0 ? (cols[idx.wer] || "alle") : "alle").trim(),
      allowed: (idx.allowed >= 0 ? (cols[idx.allowed] || "alle") : "alle").trim(),
      target: (idx.target >= 0 ? (cols[idx.target] || "alle") : "alle").trim(),
      timer: (idx.timer >= 0 ? (Number(cols[idx.timer] || "0") || 0) : 0),
      zieltyp: (idx.zieltyp >= 0 ? (cols[idx.zieltyp] || "Selbst") : "Selbst").trim()
    };

    return t;
  }).filter(t => t.type && t.text && t.level > 0);

  // Debug (optional): console.log("Tasks loaded:", tasks.length);
}

/* =========================
   PLAYER UI
========================= */
function addPlayer(){
  const container = document.getElementById("players");
  const div = document.createElement("div");
  div.innerHTML = `
    <input placeholder="Name" style="width:160px;">
    <select>
      <option>männlich</option>
      <option>weiblich</option>
      <option>nonbinär</option>
    </select>
    <select>
      <option>hetero</option>
      <option>homo</option>
      <option>bi</option>
      <option>pan</option>
      <option>offen</option>
    </select>
  `;
  container.appendChild(div);
}

function setPlayerCount(){
  const n = parseInt(document.getElementById("playerCount").value, 10);
  const container = document.getElementById("players");
  container.innerHTML = "";
  for(let i=0;i<n;i++) addPlayer();
}

function startGame(){
  const container = document.getElementById("players").children;
  players = [];

  for(const p of container){
    const name = p.children[0].value.trim();
    const gender = p.children[1].value.trim();
    const orientation = p.children[2].value.trim();
    if(name) players.push({ name, gender, orientation });
  }

  if(players.length < 2){
    alert("Mindestens 2 Spieler (mit Namen)!");
    return;
  }

  currentIndex = 0;
  document.getElementById("setup").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
  document.getElementById("currentPlayer").innerText = players[currentIndex].name + " ist dran";
}

function nextPlayer(){
  currentIndex = (currentIndex + 1) % players.length;
  document.getElementById("currentPlayer").innerText = players[currentIndex].name + " ist dran";
  document.getElementById("result").classList.add("hidden");
  hideTargets();
  stopTaskTimer();
}

/* =========================
   STRICT LOGIC
========================= */

// allowed: "alle" oder genau passende Orientierung (kein includes-Murks)
function allowedMatches(taskAllowed, orientation){
  const a = (taskAllowed || "alle").trim().toLowerCase();
  const o = (orientation || "").trim().toLowerCase();

  if(a === "alle") return true;

  // Mehrfachwerte: "homo,bi,pan"
  const rules = a.split(",").map(x => x.trim()).filter(Boolean);
  return rules.includes(o);
}

// wer: "alle" oder muss exakt zum aktiven Gender passen
function werMatches(taskWer, activeGender){
  const w = (taskWer || "alle").trim().toLowerCase();
  const g = (activeGender || "").trim().toLowerCase();
  if(w === "alle") return true;
  return w === g;
}

// target: "alle" oder Gender des Targets
function targetGenderMatches(taskTarget, targetGender){
  const t = (taskTarget || "alle").trim().toLowerCase();
  const g = (targetGender || "").trim().toLowerCase();
  if(t === "alle") return true;
  return t === g;
}

// Orientierung kompatibel zwischen aktivem Spieler und Target
function orientationCompatible(active, target){
  const ao = (active.orientation || "").toLowerCase();
  const ag = (active.gender || "").toLowerCase();
  const tg = (target.gender || "").toLowerCase();

  if(ao === "offen") return true;
  if(ao === "bi" || ao === "pan") return true;

  if(ao === "hetero") return ag !== tg;
  if(ao === "homo") return ag === tg;

  return false;
}

// potentielle Targets (andere Spieler), nach target+Orientierung gefiltert
function eligibleTargetsForTask(task, activeIndex){
  const active = players[activeIndex];
  return players
    .map((p, idx) => ({...p, idx}))
    .filter(p => p.idx !== activeIndex)
    .filter(p => targetGenderMatches(task.target, p.gender))
    .filter(p => orientationCompatible(active, p));
}

// Zieltyp benötigt wie viele?
function neededTargetsCount(zieltyp){
  const z = (zieltyp || "Selbst").trim();
  if(z === "Selbst") return 0;
  if(z === "Einzel") return 1;
  if(z === "Zwei") return 2;
  if(z === "Gruppe") return 1; // mind. 1, nimmt dann alle
  if(z === "BeliebigViele") return 2; // mind. 2 sinnvoll
  return 0;
}

function taskMatches(task, type, level, activeIndex){
  const active = players[activeIndex];

  // Type + Level: EXAKT
  if(task.type !== type) return false;
  if(task.level !== level) return false;

  // Wer: aktives Geschlecht muss passen
  if(!werMatches(task.wer, active.gender)) return false;

  // Allowed: aktives Orientation muss passen (exakt)
  if(!allowedMatches(task.allowed, active.orientation)) return false;

  // Zieltyp / Targets
  const z = (task.zieltyp || "Selbst").trim();
  const need = neededTargetsCount(z);
  const eligible = eligibleTargetsForTask(task, activeIndex);

  if(eligible.length < need) return false;

  return true;
}

/* =========================
   TARGET PICK & DISPLAY
========================= */
function shuffle(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}

function formatNames(names){
  if(!names || names.length===0) return "";
  if(names.length===1) return names[0];
  if(names.length===2) return `${names[0]} & ${names[1]}`;
  return `${names.slice(0,-1).join(", ")} & ${names[names.length-1]}`;
}

function hideTargets(){
  const box = document.getElementById("targetsBox");
  box.style.display = "none";
  box.innerHTML = "";
}

function showTargets(names){
  const box = document.getElementById("targetsBox");
  if(!names || names.length === 0){
    hideTargets();
    return;
  }
  box.style.display = "block";
  box.innerHTML = `<b>Beteiligte:</b> ${formatNames(names)}`;
}

function pickTargetsForTask(task, activeIndex){
  const zieltyp = (task.zieltyp || "Selbst").trim();
  const eligible = shuffle(eligibleTargetsForTask(task, activeIndex));

  if(zieltyp === "Selbst") return [];
  if(zieltyp === "Einzel") return eligible.slice(0,1).map(x => x.name);
  if(zieltyp === "Zwei") return eligible.slice(0,2).map(x => x.name);
  if(zieltyp === "Gruppe") return eligible.map(x => x.name);

  if(zieltyp === "BeliebigViele"){
    const n = eligible.length;
    if(n <= 2) return eligible.map(x => x.name);
    const count = 2 + Math.floor(Math.random() * (n - 1)); // 2..n
    return eligible.slice(0, count).map(x => x.name);
  }

  return [];
}

/* =========================
   DRAW
========================= */
function draw(type){
  const level = Number(document.getElementById("level").value) || 1;

  const valid = tasks.filter(t => taskMatches(t, type, level, currentIndex));

  if(valid.length === 0){
    alert("Keine passende Aufgabe gefunden (prüfe Level/wer/allowed/target/zieltyp).");
    return;
  }

  const chosen = valid[Math.floor(Math.random() * valid.length)];

  document.getElementById("taskText").innerText = chosen.text;
  document.getElementById("result").classList.remove("hidden");

  const targetNames = pickTargetsForTask(chosen, currentIndex);
  showTargets(targetNames);

  // Timer reset
  stopTaskTimer();
  document.getElementById("timer").innerText = "";
  document.getElementById("timerInputMinutes").value = "0";
}

/* =========================
   TIMER
========================= */
let taskTimerInterval = null;
let taskTimerRemaining = 0;

function setTimerMinutes(min) {
  document.getElementById("timerInputMinutes").value = String(min);
}

function startTaskTimer() {
  stopTaskTimer();

  const mins = parseInt(document.getElementById("timerInputMinutes").value || "0", 10);
  if (!mins || mins <= 0) {
    document.getElementById("timer").innerText = "";
    alert("Bitte Minuten > 0 einstellen.");
    return;
  }

  taskTimerRemaining = mins * 60;
  renderTaskTimer();

  taskTimerInterval = setInterval(() => {
    taskTimerRemaining--;
    renderTaskTimer();

    if (taskTimerRemaining <= 0) {
      stopTaskTimer();
      document.getElementById("timer").innerText = "Zeit!";
    }
  }, 1000);
}

function stopTaskTimer() {
  if (taskTimerInterval) {
    clearInterval(taskTimerInterval);
    taskTimerInterval = null;
  }
}

function renderTaskTimer() {
  const m = Math.floor(taskTimerRemaining / 60);
  const s = taskTimerRemaining % 60;
  document.getElementById("timer").innerText =
    "Timer: " + String(m).padStart(2,"0") + ":" + String(s).padStart(2,"0");
}

/* =========================
   INIT
========================= */
document.getElementById("playerCount").addEventListener("change", setPlayerCount);

(async function init(){
  setPlayerCount(); // erzeugt Spielerfelder passend zur Auswahl
  try{
    await loadTasks();
  }catch(e){
    alert(String(e.message || e));
  }
})();
</script>

</body>
</html>
