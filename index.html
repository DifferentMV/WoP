<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wahrheit oder Pflicht</title>
<style>
  body { font-family: Arial, sans-serif; background:#111; color:white; text-align:center; padding:20px;}
  button { padding:12px 20px; margin:10px; font-size:16px; cursor:pointer;}
  select, input { padding:8px; margin:5px;}
  .card { margin-top:20px; padding:20px; background:#222; border-radius:10px;}
  .hidden { display:none; }

  #targetsBox{
    margin-top:10px;
    font-size:14px;
    opacity:.92;
    padding:10px 12px;
    background:#1a1a1a;
    border:1px solid #333;
    border-radius:10px;
    display:none;
  }
</style>
</head>
<body>

<h1>Wahrheit oder Pflicht</h1>

<div id="setup">
  <h3>Spieleranzahl</h3>
  <select id="playerCount" onchange="setPlayerCount()">
    <option value="2" selected>2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="8">8</option>
  </select>

  <h2>Spieler hinzufügen</h2>
  <div id="players"></div>

  <h3>Level (EXAKT)</h3>
  <select id="level">
    <option value="1">1 - Sanft</option>
    <option value="2">2 - Mittel</option>
    <option value="3">3 - Direkt</option>
    <option value="4">4 - Heavy</option>
    <option value="5">5 - Pervers & Dirty</option>
  </select>

  <br><br>
  <button onclick="startGame()">Spiel starten</button>
</div>

<div id="game" class="hidden">
  <h2 id="currentPlayer"></h2>

  <button onclick="draw('Wahrheit')">Wahrheit</button>
  <button onclick="draw('Pflicht')">Pflicht</button>

  <div id="result" class="card hidden">
    <p id="taskText" style="white-space:pre-line;"></p>
    <div id="targetsBox"></div>

    <div style="margin-top:12px;">
      <div style="margin-bottom:8px;">
        <button type="button" onclick="setTimerMinutes(1)">1 min</button>
        <button type="button" onclick="setTimerMinutes(3)">3 min</button>
        <button type="button" onclick="setTimerMinutes(5)">5 min</button>
      </div>

      <div style="display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap;">
        <label style="font-size:14px;">
          Minuten:
          <input id="timerInputMinutes" type="number" min="0" step="1" value="0" style="width:90px;">
        </label>

        <button type="button" onclick="startTaskTimer()">Timer starten</button>
        <button type="button" onclick="stopTaskTimer()">Stop</button>
      </div>

      <div id="timer" style="margin-top:10px; font-size:18px;"></div>
    </div>
  </div>

  <button onclick="nextPlayer()">Nächster Spieler</button>
</div>

<script>
/* =========================
   STATE
========================= */
let players = [];
let currentIndex = 0;
let tasks = [];

/* =========================
   HELPERS
========================= */
function norm(s){ return (s ?? "").toString().trim().toLowerCase(); }

function parseList(s){
  const v = norm(s);
  if(!v || v === "alle") return ["alle"];
  return v.split(",").map(x=>x.trim()).filter(Boolean);
}

function shuffle(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}

function formatNames(names){
  if(!names || names.length===0) return "";
  if(names.length===1) return names[0];
  if(names.length===2) return `${names[0]} & ${names[1]}`;
  return `${names.slice(0,-1).join(", ")} & ${names[names.length-1]}`;
}

function hideTargets(){
  const box = document.getElementById("targetsBox");
  box.style.display = "none";
  box.innerHTML = "";
}

function showTargets(names){
  const box = document.getElementById("targetsBox");
  if(!names || names.length === 0){
    hideTargets(); return;
  }
  box.style.display = "block";
  box.innerHTML = `<b>Beteiligte:</b> ${formatNames(names)}`;
}

/* =========================
   SETUP UI
========================= */
function setPlayerCount(){
  const n = parseInt(document.getElementById("playerCount").value, 10) || 2;
  const container = document.getElementById("players");
  container.innerHTML = "";
  for(let i=0;i<n;i++) addPlayerRow();
}

function addPlayerRow(){
  const container = document.getElementById("players");
  const div = document.createElement("div");
  div.style.marginBottom = "8px";
  div.innerHTML = `
    <input placeholder="Name" style="width:140px;">
    <select>
      <option>männlich</option>
      <option>weiblich</option>
      <option>nonbinär</option>
    </select>
    <select>
      <option>hetero</option>
      <option>homo</option>
      <option>bi</option>
      <option>pan</option>
      <option>offen</option>
    </select>
  `;
  container.appendChild(div);
}

/* =========================
   CSV LOAD
   Header: type;text;level;wer;allowed;target;timer;zieltyp
========================= */
async function loadTasks(){
  const response = await fetch('fragen.csv', { cache: "no-store" });
  if(!response.ok){
    alert("fragen.csv nicht gefunden (muss neben index.html liegen).");
    return;
  }
  const data = await response.text();
  const lines = data.split(/\r?\n/).filter(l => l.trim().length > 0);
  lines.shift(); // header

  tasks = lines.map(line => {
    const cols = line.split(";").map(c => (c ?? "").trim());
    return {
      type: cols[0] || "",
      text: cols[1] || "",
      level: parseInt(cols[2] || "0", 10) || 0,
      wer: cols[3] || "alle",
      allowed: cols[4] || "alle",
      target: cols[5] || "alle",
      timer: parseInt(cols[6] || "0", 10) || 0,
      zieltyp: (cols[7] || "Selbst").trim() || "Selbst"
    };
  }).filter(t => t.type && t.text && t.level > 0);
}

/* =========================
   GAME FLOW
========================= */
function startGame(){
  const container = document.getElementById("players").children;
  players = [];

  for(let p of container){
    const name = (p.children[0].value || "").trim();
    const gender = (p.children[1].value || "").trim();
    const orientation = (p.children[2].value || "").trim();
    if(name){
      players.push({name, gender, orientation});
    }
  }

  if(players.length < 2){
    alert("Mindestens 2 Spieler!");
    return;
  }

  currentIndex = 0;
  document.getElementById("setup").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
  document.getElementById("currentPlayer").innerText = players[currentIndex].name + " ist dran";
}

function nextPlayer(){
  currentIndex = (currentIndex + 1) % players.length;
  document.getElementById("currentPlayer").innerText = players[currentIndex].name + " ist dran";
  document.getElementById("result").classList.add("hidden");
  hideTargets();
  stopTaskTimer();
}

/* =========================
   ELIGIBILITY (CSV)
========================= */
function activeMatchesWer(task, active){
  const w = norm(task.wer);
  if(!w || w === "alle") return true;
  return w === norm(active.gender);
}

function activeMatchesAllowed(task, active){
  const allowed = parseList(task.allowed);
  if(allowed.includes("alle")) return true;
  return allowed.includes(norm(active.orientation));
}

function eligibleTargetsForTask(task, activeIndex){
  const others = players
    .map((p, idx) => ({...p, idx}))
    .filter(p => p.idx !== activeIndex);

  // target = alle oder target = gender
  const tgt = norm(task.target);
  if(!tgt || tgt === "alle") return others;

  return others.filter(o => norm(o.gender) === tgt);
}

function neededTargets(task){
  const z = norm(task.zieltyp || "selbst");
  if(z === "selbst") return 0;
  if(z === "einzel") return 1;
  if(z === "zwei") return 2;
  if(z === "gruppe") return 1;        // mindestens 1
  if(z === "beliebigviele") return 2; // mindestens 2
  return 0;
}

function pickTargetsForTask(task, activeIndex){
  const z = norm(task.zieltyp || "selbst");
  const eligible = shuffle(eligibleTargetsForTask(task, activeIndex));

  if(z === "selbst") return [];
  if(z === "einzel") return eligible.slice(0, 1).map(x => x.name);
  if(z === "zwei") return eligible.slice(0, 2).map(x => x.name);
  if(z === "gruppe") return eligible.map(x => x.name);

  if(z === "beliebigviele"){
    const n = eligible.length;
    if(n <= 2) return eligible.map(x => x.name);
    const count = 2 + Math.floor(Math.random() * (n - 1)); // 2..n
    return eligible.slice(0, count).map(x => x.name);
  }
  return [];
}

/* =========================
   GLOBAL EXCLUSION FILTER (HARD)
   - Hetero Mann: niemals target=männlich (bei zieltyp != Selbst)
   - Homo Mann: niemals target=weiblich (bei zieltyp != Selbst)
   - Homo Frau: niemals target=männlich (bei zieltyp != Selbst)
========================= */
function excludedByHardRules(task, active){
  const z = norm(task.zieltyp || "selbst");
  if(z === "selbst") return false;

  const g = norm(active.gender);
  const o = norm(active.orientation);
  const target = norm(task.target);

  // Hetero Mann darf keine direkte Mann-Interaktion
  if(g === "männlich" && o === "hetero" && target === "männlich") return true;

  // Homo Mann nicht mit Frau
  if(g === "männlich" && o === "homo" && target === "weiblich") return true;

  // Homo Frau nicht mit Mann
  if(g === "weiblich" && o === "homo" && target === "männlich") return true;

  return false;
}

/* =========================
   DRAW (STRICT)
   - Level: EXAKT
   - Hard exclusions
   - Zieltyp-Minimum beachten
========================= */
function draw(type){
  const level = Number(document.getElementById("level").value) || 1; // EXAKT
  const active = players[currentIndex];

  // 1) Grundfilter (type + exact level + wer + allowed)
  let candidates = tasks.filter(t =>
    norm(t.type) === norm(type) &&
    Number(t.level) === Number(level) &&
    activeMatchesWer(t, active) &&
    activeMatchesAllowed(t, active) &&
    !excludedByHardRules(t, active)
  );

  // 2) Zieltyp-Minimum / Targets möglich
  candidates = candidates.filter(t => {
    const need = neededTargets(t);
    const eligible = eligibleTargetsForTask(t, currentIndex).length;
    return eligible >= need;
  });

  if(candidates.length === 0){
    alert("Keine passende Aufgabe gefunden (Filter/Level/Targets).");
    return;
  }

  const chosen = candidates[Math.floor(Math.random()*candidates.length)];

  document.getElementById("taskText").innerText = chosen.text;
  document.getElementById("result").classList.remove("hidden");

  // Targets anzeigen
  const targetNames = pickTargetsForTask(chosen, currentIndex);
  showTargets(targetNames);

  // Timer reset
  stopTaskTimer();
  document.getElementById("timer").innerText = "";
  document.getElementById("timerInputMinutes").value = "0";
}

/* =========================
   TIMER
========================= */
let taskTimerInterval = null;
let taskTimerRemaining = 0;

function setTimerMinutes(min) {
  document.getElementById("timerInputMinutes").value = String(min);
}

function startTaskTimer() {
  stopTaskTimer();

  const mins = parseInt(document.getElementById("timerInputMinutes").value || "0", 10);
  if (!mins || mins <= 0) {
    document.getElementById("timer").innerText = "";
    alert("Bitte Minuten > 0 einstellen.");
    return;
  }

  taskTimerRemaining = mins * 60;
  renderTaskTimer();

  taskTimerInterval = setInterval(() => {
    taskTimerRemaining--;
    renderTaskTimer();

    if (taskTimerRemaining <= 0) {
      stopTaskTimer();
      document.getElementById("timer").innerText = "Zeit!";
    }
  }, 1000);
}

function stopTaskTimer() {
  if (taskTimerInterval) {
    clearInterval(taskTimerInterval);
    taskTimerInterval = null;
  }
}

function renderTaskTimer() {
  const m = Math.floor(taskTimerRemaining / 60);
  const s = taskTimerRemaining % 60;
  document.getElementById("timer").innerText =
    "Timer: " + String(m).padStart(2,"0") + ":" + String(s).padStart(2,"0");
}

/* =========================
   INIT
========================= */
(async function init(){
  setPlayerCount();
  await loadTasks();
})();
</script>

</body>
</html>
