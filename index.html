<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wahrheit oder Pflicht</title>
<style>
  body { font-family: Arial, sans-serif; background:#111; color:white; text-align:center; padding:20px;}
  button { padding:12px 20px; margin:10px; font-size:16px; cursor:pointer;}
  select, input { padding:8px; margin:5px;}
  .card { margin-top:20px; padding:20px; background:#222; border-radius:10px;}
  .hidden { display:none; }

  #targetsBox{
    margin-top:10px;
    font-size:14px;
    opacity:.92;
    padding:10px 12px;
    background:#1a1a1a;
    border:1px solid #333;
    border-radius:10px;
    display:none;
  }
</style>
</head>
<body>

<h1>Wahrheit oder Pflicht</h1>

<div id="setup">
  <h3>Spieleranzahl</h3>
  <select id="playerCount" onchange="setPlayerCount()">
    <option value="2" selected>2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="8">8</option>
  </select>
  <br><br>

  <h2>Spieler hinzufügen</h2>
  <div id="players"></div>
  <button onclick="addPlayer()">+ Spieler</button>

  <h3>Level</h3>
  <select id="level">
    <option value="1">1 - Sanft</option>
    <option value="2">2 - Mittel</option>
    <option value="3">3 - Direkt</option>
    <option value="4">4 - Heavy</option>
    <option value="5">5 - Pervers & Dirty</option>
  </select>
  <br><br>

  <button onclick="startGame()">Spiel starten</button>
</div>

<div id="game" class="hidden">
  <h2 id="currentPlayer"></h2>

  <button onclick="draw('Wahrheit')">Wahrheit</button>
  <button onclick="draw('Pflicht')">Pflicht</button>

  <div id="result" class="card hidden">
    <p id="taskText"></p>
    <div id="targetsBox"></div>

    <div style="margin-top:12px;">
      <div style="margin-bottom:8px;">
        <button type="button" onclick="setTimerMinutes(1)">1 min</button>
        <button type="button" onclick="setTimerMinutes(3)">3 min</button>
        <button type="button" onclick="setTimerMinutes(5)">5 min</button>
      </div>

      <div style="display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap;">
        <label style="font-size:14px;">
          Minuten:
          <input id="timerInputMinutes" type="number" min="0" step="1" value="0" style="width:90px;">
        </label>

        <button type="button" onclick="startTaskTimer()">Timer starten</button>
        <button type="button" onclick="stopTaskTimer()">Stop</button>
      </div>

      <div id="timer" style="margin-top:10px; font-size:18px;"></div>
    </div>
  </div>

  <button onclick="nextPlayer()">Nächster Spieler</button>
</div>

<script>
let players = [];
let currentIndex = 0;
let tasks = [];
let tasksLoaded = false;

// ---------------- Spieleranzahl ----------------
function setPlayerCount(){
  const n = parseInt(document.getElementById("playerCount").value, 10);
  const container = document.getElementById("players");
  container.innerHTML = "";
  for(let i=0;i<n;i++) addPlayer();
}

// ---------------- CSV Laden ----------------
async function loadTasks(){
  const response = await fetch('fragen.csv', { cache: "no-store" });
  if(!response.ok) throw new Error("fragen.csv nicht gefunden oder nicht erreichbar.");

  const data = await response.text();

  const lines = data.split(/\r?\n/).filter(l => l.trim().length > 0);
  if(lines.length < 2) throw new Error("fragen.csv ist leer oder hat nur Header.");

  // Header entfernen
  lines.shift();

  tasks = lines.map(line => {
    const cols = line.split(";").map(c => (c ?? "").trim());
    return {
      type: cols[0] || "",
      text: cols[1] || "",
      level: Number(cols[2]) || 0,
      allowed: cols[3] || "alle",
      target: cols[4] || "alle",
      timer: Number(cols[5]) || 0,
      zieltyp: (cols[6] || "").trim() // Selbst/Einzel/Zwei/Gruppe/BeliebigViele (optional)
    };
  }).filter(t => t.type && t.text && t.level > 0);

  tasksLoaded = true;
}

// ---------------- Spieler UI ----------------
function addPlayer(){
  const container = document.getElementById("players");
  const div = document.createElement("div");
  div.innerHTML = `
    <input placeholder="Name">
    <select>
      <option>männlich</option>
      <option>weiblich</option>
      <option>nonbinär</option>
    </select>
    <select>
      <option>hetero</option>
      <option>homo</option>
      <option>bi</option>
      <option>pan</option>
      <option>offen</option>
    </select>
  `;
  container.appendChild(div);
}

async function startGame(){
  // Sicherstellen, dass CSV geladen ist
  if(!tasksLoaded){
    try{
      await loadTasks();
    }catch(e){
      alert("Fehler beim Laden der fragen.csv: " + (e.message || e));
      return;
    }
  }

  const container = document.getElementById("players").children;
  players = [];

  for(let p of container){
    const name = p.children[0].value.trim();
    const gender = p.children[1].value;
    const orientation = p.children[2].value;
    if(name){
      players.push({name, gender, orientation});
    }
  }

  if(players.length < 2){
    alert("Mindestens 2 Spieler (mit Namen)!");
    return;
  }

  currentIndex = 0;
  document.getElementById("setup").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
  document.getElementById("currentPlayer").innerText = players[currentIndex].name + " ist dran";
}

function nextPlayer(){
  currentIndex = (currentIndex + 1) % players.length;
  document.getElementById("currentPlayer").innerText = players[currentIndex].name + " ist dran";
  document.getElementById("result").classList.add("hidden");
  hideTargets();
  stopTaskTimer();
}

// ---------------- Targets (Mehrspieler) ----------------
function shuffle(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}

function formatNames(names){
  if(!names || names.length===0) return "";
  if(names.length===1) return names[0];
  if(names.length===2) return `${names[0]} & ${names[1]}`;
  return `${names.slice(0,-1).join(", ")} & ${names[names.length-1]}`;
}

function hideTargets(){
  const box = document.getElementById("targetsBox");
  box.style.display = "none";
  box.innerHTML = "";
}

function showTargets(names){
  const box = document.getElementById("targetsBox");
  if(!names || names.length === 0){
    hideTargets();
    return;
  }
  box.style.display = "block";
  box.innerHTML = `<b>Beteiligte:</b> ${formatNames(names)}`;
}

function eligibleTargetsForTask(task, activeIndex){
  const others = players
    .map((p, idx) => ({...p, idx}))
    .filter(p => p.idx !== activeIndex);

  return others.filter(o => task.target === "alle" || o.gender === task.target);
}

function pickTargetsForTask(task, activeIndex){
  const z = (task.zieltyp || "").trim();
  const zieltyp = z.length ? z : "Selbst";

  const eligible = eligibleTargetsForTask(task, activeIndex);
  const pool = shuffle(eligible);

  if(zieltyp === "Selbst") return [];
  if(zieltyp === "Einzel") return pool.slice(0, 1).map(x => x.name);
  if(zieltyp === "Zwei")   return pool.slice(0, 2).map(x => x.name);
  if(zieltyp === "Gruppe") return pool.map(x => x.name);

  if(zieltyp === "BeliebigViele"){
    const n = pool.length;
    if(n <= 2) return pool.map(x => x.name);
    const count = 2 + Math.floor(Math.random() * (n - 1)); // 2..n
    return pool.slice(0, count).map(x => x.name);
  }

  return [];
}

// ---------------- Draw / Filter ----------------
function draw(type){
  const level = Number(document.getElementById("level").value) || 1;
  const active = players[currentIndex];

  const validTasks = tasks.filter(t => {
    if(t.type !== type) return false;
    if(t.level <= 0 || t.level > level) return false;

    // allowed prüft Orientierung des aktiven Spielers
    const allowed = (t.allowed || "alle").trim();
    if(!(allowed === "alle" || allowed.includes(active.orientation))) return false;

   const wer = (t.wer || "alle").trim();
if(!(wer === "alle" || wer === activeGender)) return false;

    // Zieltyp check: wenn Aufgabe Targets braucht, müssen genug passende Targets da sein
    const zieltyp = ((t.zieltyp || "").trim() || "Selbst");
    const eligibleCount = eligibleTargetsForTask(t, currentIndex).length;

    const need =
      zieltyp === "Zwei" ? 2 :
      zieltyp === "Einzel" ? 1 :
      zieltyp === "Gruppe" ? 1 :
      zieltyp === "BeliebigViele" ? 2 :
      0;

    if(need > 0 && eligibleCount < need) return false;

    return true;
  });

  if(validTasks.length === 0){
    alert("Keine passende Aufgabe gefunden.");
    return;
  }

  const chosen = validTasks[Math.floor(Math.random()*validTasks.length)];

  document.getElementById("taskText").innerText = chosen.text;
  document.getElementById("result").classList.remove("hidden");

  const targetNames = pickTargetsForTask(chosen, currentIndex);
  showTargets(targetNames);

  stopTaskTimer();
  document.getElementById("timer").innerText = "";
  document.getElementById("timerInputMinutes").value = "0";
}

// ---------------- Timer ----------------
let taskTimerInterval = null;
let taskTimerRemaining = 0;

function setTimerMinutes(min) {
  document.getElementById("timerInputMinutes").value = String(min);
}

function startTaskTimer() {
  stopTaskTimer();

  const mins = parseInt(document.getElementById("timerInputMinutes").value || "0", 10);
  if (!mins || mins <= 0) {
    document.getElementById("timer").innerText = "";
    alert("Bitte Minuten > 0 einstellen.");
    return;
  }

  taskTimerRemaining = mins * 60;
  renderTaskTimer();

  taskTimerInterval = setInterval(() => {
    taskTimerRemaining--;
    renderTaskTimer();

    if (taskTimerRemaining <= 0) {
      stopTaskTimer();
      document.getElementById("timer").innerText = "Zeit!";
    }
  }, 1000);
}

function stopTaskTimer() {
  if (taskTimerInterval) {
    clearInterval(taskTimerInterval);
    taskTimerInterval = null;
  }
}

function renderTaskTimer() {
  const m = Math.floor(taskTimerRemaining / 60);
  const s = taskTimerRemaining % 60;
  document.getElementById("timer").innerText =
    "Timer: " + String(m).padStart(2,"0") + ":" + String(s).padStart(2,"0");
}

// Init

loadTasks().catch(()=>{ /* wird bei StartGame nochmal abgefangen */ });

  type: cols[0] || "",
  text: cols[1] || "",
  level: Number(cols[2]) || 0,
  wer: (cols[3] || "alle").trim(),
  allowed: cols[4] || "alle",
  target: cols[5] || "alle",
  timer: Number(cols[6]) || 0,
  zieltyp: (cols[7] || "").trim()
};
</script>

</body>
</html>
